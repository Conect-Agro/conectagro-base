<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="register.js" defer></script>
  </head>
  <body>
    <main>
      <div class="form-container">
        <h1>Registrarse</h1>
        <form id="register-form">
          <label for="first_name_person" class="sr-only">Nombre</label>
          <input
            type="text"
            name="first_name_person"
            id="first_name_person"
            placeholder="Ingresa tu nombre"
            required
          />
          <label for="last_name_person" class="sr-only">Apellido</label>
          <input
            type="text"
            name="last_name_person"
            id="last_name_person"
            placeholder="Ingresa tu Apellido"
            required
          />
          <label for="document_number_person" class="sr-only">Documento</label>
          <input
            type="text"
            name="document_number_person"
            id="document_number_person"
            placeholder="Ingresa tu numero de documento"
            required pattern="\d+" title="Only numbers are allowed" title="Solo números" maxlength="10"
          />
          <label for="user_name" class="sr-only">Usuario</label>
          <input
            type="text"
            name="user_name"
            id="user_name"
            placeholder="Ingresa tu usuario"
          />
          <label for="email_user" class="sr-only">Correo</label>
          <input
            type="email"
            name="email_user"
            id="email_user"
            placeholder="Ingresa tu correo"
          />
          <label for="password" class="sr-only">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Ingresa tu contraseña"
          />
          <div class="container-button">
            <button type="submit">
              Registrarse
              <div class="arrow-wrapper">
                <div class="arrow"></div>
              </div>
            </button>
          </div>
            <p class="error hidden">Error al Registrarse, intentelo de nuevo.</p>
          <p class="account-text">Ya tienes una cuenta? - <a href="/">Ingresar</a></p>
        </form>
      </div>
    </main>
  </body>
</html>
